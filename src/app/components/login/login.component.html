<div class="container centered">
    <div *ngIf="isAuthorizated !== null"> {{ message }} </div> 
    <div class="form-group row">
        <label for="userId" class="col-sm-2 col-form-label">User Id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="userId" placeholder="User name" [(ngModel)]="userId">
        </div>
    </div>
    <div class="form-group row">
        <label for="userId" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" (click)="manageAuth()" class="btn btn-primary">Sign in</button>
        </div>
      </div>     
</div>
